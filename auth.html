<!DOCTYPE html>
<html>

<head>
  <title>Say hello using the People API</title>
  <meta charset='utf-8' />
  <meta name="google-signin-client_id" content="{{ OAUTH2_CLIENT_ID }}">
  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
  <style>
    button {
      background-color: aquamarine;
      width: 300px;
      height: 200px;
    }
  </style>
</head>

<body>
  <button id="google-signin-button" class="g-signin2" data-width="170" data-height="30" data-onsuccess="onSignIn" data-onfailure="onSignInFailure">
  </button>
  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      var idToken = googleUser.getAuthResponse().id_token;
    }

    function onSignOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut();
    }
  </script>
</body>

</html>
