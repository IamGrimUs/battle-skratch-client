language: node_js
node_js: node
cache:
  directories:
    - node_modules
script:
  - npm test
env:
  - CI=true

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID -t 'f7de88ea0a57cb64bea69a383d5091ed763bf65cad4a1a6dc6b63b78c31ac66b' -p ./build
  skip_cleanup: true
  on:
    branch: master